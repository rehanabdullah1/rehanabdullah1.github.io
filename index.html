<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RA1 - Web</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root{
      --bg: #000;
      --text: #fff;
      --muted: #989898;
      --accent: #1e90ff;
      --panel: #333;
      --panel-hover: #444;
      --footer-bg: #222;
    }
    *{box-sizing:border-box}
    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      padding: 40px 16px 96px; /* space for fixed footer */
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .container{max-width: 980px; margin: 0 auto; text-align: center;}
    header h1{margin: 0; font-size: 2.2rem;}
    .sub { color: var(--muted); margin-top: 6px; font-weight: 400; }
    .projects{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      justify-content:center;
      margin-top:24px;
    }
    .project-link{
      display:inline-block;
      padding:12px 22px;
      background:var(--panel);
      color:var(--text);
      text-decoration:none;
      border-radius:8px;
      transition: background .12s ease;
    }
    .project-link:hover{ background: var(--panel-hover); }
    .project-link:focus{ outline: 3px solid rgba(30,144,255,0.25); }
    footer.footer{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--footer-bg);
      color: white;
      padding: 12px 16px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      z-index: 1000;
    }
    .support-text{ color: #878787; margin: 0; font-size: .95rem;}
    .icon-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:6px;
      background: transparent;
      border: 1px solid #ccc;
      border-radius:6px;
      text-decoration:none;
      color:inherit;
      cursor:pointer;
    }
    .icon-btn img{display:block}
    a { color: var(--accent); }
    @media (max-width:480px){
      header h1{font-size:1.6rem}
      .project-link{padding:10px 14px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Rehan Abdullah 1</h1>
      <h2 class="sub">My Projects Include</h2>
    </header>

    <main>
      <nav class="projects" aria-label="Projects">
        <a class="project-link" href="https://rehanabdullah1.github.io/recaptcha" target="_blank" rel="noopener noreferrer">Recaptchas</a>
        <a class="project-link" href="https://rehanabdullah1.github.io/AlarmPanel" target="_blank" rel="noopener noreferrer">Alarm Panel</a>
        <a class="project-link" href="https://rehanabdullah1.github.io/FlappyBird" target="_blank" rel="noopener noreferrer">Flappy Bird</a>
        <a class="project-link" href="https://rehanabdullah1.github.io/CrashOnStart" target="_blank" rel="noopener noreferrer">Crash On Start!</a>
        <a class="project-link" href="https://rehanabdullah1.github.io/Time4Fun" target="_blank" rel="noopener noreferrer">T4F Upper</a>
      </nav>
    </main>
  </div>

  <footer class="footer" role="contentinfo">
    <p class="support-text">Please support my work on trying to make websites</p>
    <a class="icon-btn" href="https://github.com/rehanabdullah1" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub profile">
      <img src="github.png" alt="" width="20" height="20">
    </a>
  </footer>
</body>
</html>
