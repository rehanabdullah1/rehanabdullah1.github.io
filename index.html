<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
    }
</script>
<link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rehan Abdullah | Developer</title>
  <link rel="icon" type="image/x-icon" href="favi.gif">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet"> 

  <style>
    :root {
      --bg: #050505;
      --card-bg: rgba(255, 255, 255, 0.03);
      --card-border: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --muted: #a1a1aa;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.3);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Animated background gradient */
    body::before {
      content: "";
      position: fixed;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle at center, #111 0%, transparent 40%),
                  radial-gradient(circle at 20% 30%, #001a33 0%, transparent 30%);
      z-index: -1;
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      max-width: 650px;
      margin: 0 auto;
      padding: 60px 24px;
      flex: 1;
      width: 100%;
    }

    .profile-section {
      text-align: center;
      margin-bottom: 48px;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      background: var(--accent-glow);
      color: var(--accent);
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 16px;
      border: 1px solid var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    header h1 {
      font-size: clamp(2.5rem, 10vw, 3.5rem);
      margin: 0;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(to bottom, #fff 60%, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      color: var(--muted);
      font-size: 1.1rem;
      margin-top: 12px;
    }

    .links-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .project-link {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 24px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .project-link:hover {
      background: rgba(255, 255, 255, 0.07);
      border-color: var(--accent);
      transform: scale(1.02);
      box-shadow: 0 10px 30px -10px var(--accent-glow);
    }

    .project-link::after {
      content: "â†’";
      opacity: 0.5;
      transition: transform 0.3s;
    }

    .project-link:hover::after {
      transform: translateX(5px);
      opacity: 1;
    }

    footer {
      padding: 40px;
      text-align: center;
      background: linear-gradient(to top, rgba(59, 130, 246, 0.05), transparent);
    }

    .hover-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 15px;
      transition: transform 0.2s;
    }

    .hover-btn:hover {
      transform: translateY(-3px);
    }

    .hover-btn img {
      filter: invert(0);
    }

  </style>
</head>

  </div>

  <footer>
    <div style="color: var(--muted); font-size: 0.9rem;">Connect with me</div>
    <a href="https://github.com/rehanabdullah1" class="hover-btn">
       <img src="github.png" width="20" height="20" alt="">

    </a>
    <br>
        <a href="mailto:hest716800800@gmail.com" class="hover-btn">

</button>

<script src="script.js"></script>

</body>
</html>
